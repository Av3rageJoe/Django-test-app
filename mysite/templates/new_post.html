{% extends "base.html" %}

{% block title %}
    Upload a new image!
{% endblock %}


{% block body %}
    <form method="POST" action="" enctype="multipart/form-data" class="col-sm-4 offset-4 py-5 my-5">
        {{ form.as_p }}
        <div>
            <button type="submit" class="btn btn-success">Submit form!</button>
        </div>
        {% csrf_token %}
    </form>

{% endblock %}
